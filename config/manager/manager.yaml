apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: openshift-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
        - name: MCG_OSD_DEPLOYER_NAMESPACE
          value: openshift-storage
        - name: NOOBAA_CORE_IMAGE
          value: noobaa/noobaa-core:5.10.0-20220120
        - name: NOOBAA_DB_IMAGE
          value: centos/postgresql-12-centos7
      terminationGracePeriodSeconds: 10
      serviceAccountName: deployer
